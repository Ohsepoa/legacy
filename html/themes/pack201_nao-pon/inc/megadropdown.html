<div id="globalNavi" class="megaDropdown group">
	<ul class="navigation group gnaviParentCol">	
	<li>
	<{foreach item=imenu from=$multiMenuToTheme.contents name=menuloop}>
        <{if $imenu.link != ""}>
	        <span class="title">
	        	<a href="<{$imenu.link}>" target="<{$imenu.target}>">
	        	<span class="inner"><{$imenu.title}></span>
	        	</a>
	        </span>
        	<{foreach item=sublink from=$imenu.sublinks}>
				<ul class="gnaviChildCol">
        		<li><a class="menuSub" href="<{$sublink.url}>"><{$sublink.name}></a></li>
        		</ul>
        	<{/foreach}>
        <{else}>
        	<{$imenu.title}>
        <{/if}>
	<{/foreach}>
	</li>
	</ul>
</div><!-- /#globalHeader -->
